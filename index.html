<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Meter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Love Sync</h2>
      <div class="love-calculator">
        <label for="name1">Your Name:</label>
        <input type="text" id="name1" placeholder="Name Example : Puru" />

        <label for="name2">Your Partner's Name:</label>
        <input type="text" id="name2" placeholder="Partner's Name Example : Felicity"/>

        <button onclick="calculateLove()">Calculate</button>
        <div id="result">Result</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
